<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Dad Jokes Generator</h1>
        <div id="joke-container">
            <p id="joke-text">Click the button for a joke!</p>
        </div>
        <button id="joke-button">Tell Me A Joke</button>
        <div class="controls">
            <label for="text-size">Text Size:</label>
            <input type="range" id="text-size" min="14" max="32" value="20">
            <button id="dark-mode-toggle">Toggle Dark Mode</button>
            <button id="share-joke">Share</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
